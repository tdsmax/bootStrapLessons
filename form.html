<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Learning Bootstrap and React</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<header class="container-fluid">
		<h1>BootStrap for WebDesign</h1>
		<h3>Lesson 3: Buttons and Icons</h3>
	</header>

	<div class="container-fluid">
		<h1>BootStap Signup</h1>
		<form action="" role="form" class="form">
			<div class="form-group has-warning has-feedback">
				<label for="form-elem-name" class="control-label">Please Enter your name</label>
				<input name="form-elem-name" class="form-control" type="text">
				<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
			</div>
			<div class="form-group has-error has-feedback">
				<label for="form-elem-email" class="control-label">Please Enter your Email</label>
				<input name="form-elem-email" class="form-control" type="email">
				<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			</div>
			<div class="form-group has-success has-feedback">
				<label for="form-elem-password" class="control-label">Please Enter your password</label>
				<input name="form-elem-password" class="form-control" type="password">
				<p class="help-block">Please enter a minium 8 digit password</p>
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
			<div class="form-group">
				<input type="button" value="Submit" class="btn btn-default">
			</div>
		</form>
		<hr>
		<h1>BootStrap Login</h1>
		<form action="" role="form" class="form-inline">
			<div class="form-group has-warning has-feedback">
				<label for="form-elem-username" class="sr-only control-label">Please Enter your name</label>
				<input name="form-elem-username" class="form-control" type="text" placeholder="Enter UserName Email">
				<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
			</div>
			<div class="form-group has-success has-feedback">
				<label for="form-elem-loginPassword" class="sr-only control-label">Please Enter your password</label>
				<input name="form-elem-loginPassword" class="form-control" type="password" placeholder="Enter your Password">
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
			<div class="checkbox">
				<label><input id="remmember-me" type="checkbox"> Remmember me</label>
				
			</div>
			<div class="form-group">
				<input type="button" value="Submit" class="btn btn-default">
			</div>
		</form> 
		<hr>

		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h1>Contact US</h1>
				<form action="" role="form" class="form">
					<div class="form-group has-warning has-feedback">
						<label for="form-elem-name" class="control-label">Please Enter your name</label>
						<input name="form-elem-name" class="form-control" type="text">
						<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
					</div>
					<div class="form-group has-error has-feedback">
						<label for="form-elem-email" class="control-label">Please Enter your Email</label>
						<input name="form-elem-email" class="form-control" type="email">
						<span class="glyphicon glyphicon-remove form-control-feedback"></span>
					</div>
					<div class="form-group has-success has-feedback">
						<label for="form-elem-query" class="control-label">Please Enter your Query in the box</label>
						<textarea name="form-elem-query" class="form-control" id="form-elem-query" cols="30" rows="10"></textarea>
					</div>
					<div class="form-group">
						<input type="button" value="Submit" class="btn btn-default">
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery-2.2.0.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
